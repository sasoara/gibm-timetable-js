<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

    <script src="index.js"></script>

    <script src="jquery.js"></script>

    <title>Stundenplan</title>
</head>

<body class="container-fluid">
    <h1>Stundenplan GIBM</h1>
    <p class="lead">Gründenstrasse 46,
        4132 Muttenz
    </p>

    <div class="container mt-5">
        <div id="message" class="alert alert-warning" style="display: none;"></div>
        <form method="GET">
            <h3>Berufsgruppe</h3>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="berufsgruppenAuswahl">Optionen</label>
                </div>
                <select class="custom-select berufsgruppe" id="berufsgruppenAuswahl">
                    <option selected>Wählen Sie einen Beruf aus</option>
                </select>
            </div>
            <h3>Klassenauswahl</h3>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="klassenAuswahl">Optionen</label>
                </div>
                <select class="custom-select klassenauswahl" id="klassenAuswahl">
                </select>
            </div>
        </form>

        <div id="wochenanzeige" class="btn-group mb-2 pt-4 mx-auto" style="display: none;">
            <button type="button" class="btn btn-light" id="previous" style="background-color: #e9ecef;
                border: 1px solid #ced4da;">«</button>
            <button type="button" class="btn btn-light" id="current" style="background-color: #ffffff;
                border: 1px solid #ced4da;">Woche <span id="week"></span></button>
            <button type="button" class="btn btn-light" id="next" style="background-color: #e9ecef;
                border: 1px solid #ced4da;">»</button>
        </div>

        <div class="progress bs-example mt-5" id="progressbar" style="display: none;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%;">Ladet . . .
            </div>
        </div>

        <table class="table table-responsive mt-5 d-table" id="table" style="display: none;">
        </table>
    </div>
</body>

</html>
